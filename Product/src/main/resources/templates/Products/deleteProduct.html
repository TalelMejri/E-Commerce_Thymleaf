<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Produit</title>
</head>
<body>

<h2>Supprimer un Produit</h2>

<p>Êtes-vous sûr de vouloir supprimer le produit :</p>
<p>Nom: <strong th:text="${product.name}"></strong></p>
<p>Référence: <strong th:text="${product.reference}"></strong></p>

<form action="/Products/delete/{id}" method="post">
    <input type="hidden" name="id" th:value="${product.id}">
    <button type="submit">Confirmer la Suppression</button>
</form>
<a href="/Products/List_Products">Retour à la liste des produits</a>
</body>
</html>

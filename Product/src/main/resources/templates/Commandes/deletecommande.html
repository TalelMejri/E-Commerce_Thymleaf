<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une commande</title>
</head>
<body>
<h2>Confirmer la suppression de la commande</h2>
<p>ID de commande : <span th:text="${order.id}"></span></p>
<p>Date de commande : <span th:text="${order.orderDate}"></span></p>
<!-- Afficher d'autres détails de la commande si nécessaire -->
<form th:action="@{/orders/delete}" th:object="${order}" method="post">
    <input type="hidden" >
    <button type="submit">Confirmer la suppression</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>Update Product</title>
</head>
<style>
<!--
.dashAdmin{
background-color: whitesmoke;}
-->
</style>
<body>
 <div class="dashAdmin d-flex">
 	<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;height: 100vh;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" >
        <a  class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Category
        </a>
         <a  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Product
        </a>
        <a  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Users
        </a>
      </li>
    </ul>
    <hr>
    <button class="btn btn-info"   >Logout</button>
</div>
<div class="container mt-5 py-1 ">
<h2 class="text-center">modifier une produit</h2>
<form  th:action="@{/Products/editProduct}" enctype="multipart/form-data" method="POST" th:object="${product}">
  <input type="hidden" name="id"  th:field="*{id}" class="form-control"><br>
  <label>Nom:</label>
  <input type="text" name="name"  th:field="*{name}" class="form-control"><br>
  <label>Reference:</label>
  <input type="text" name="reference"  th:field="*{reference}" class="form-control"><br>
  <label>Price:</label>
  <input type="text" name="price"  th:field="*{price}" class="form-control"><br>
    <label>quantityInStock:</label>
  <input type="text" name="quantityInStock"  th:field="*{quantityInStock}" class="form-control"><br>
    <select name="category_id"  class=" form-control" >
            <option th:each="cat :${categories}" th:selected="(${cat.id}==${idcat})" th:value="${cat.id}" th:text="${cat.name}"></option>
    </select>
     <div class="col-lg-12 text-center">
                               
                            	 <img th:src="@{'storage/'+${product.photo}}">
                             </div>
  <label for="photo">Photo:</label><br>
  <input type="file" id="photo" name="image" class="form-control"><br>

  <input type="submit" class="btn btn-warning" value="Update">
</form>
<a href="/Products/List_Products">Retour a la liste des produits</a>
</div>
 </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>List Users</title>
</head>
<style>
<!--
.dashAdmin{
background-color: whitesmoke;}
-->
</style>
<body>
 <div class="dashAdmin d-flex">
 	<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;height: 100vh;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4 text-black">Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" >
        <a th:href="@{/categories/list_category}"  class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Category
        </a>
         <a  th:href="@{/Products/List_Products}"  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Product
        </a>
        <a  th:href="@{/users/list}" class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Users
        </a>
         <a  th:href="@{/commande/list}" class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Commandes
        </a>
      </li>
    </ul>
    <hr>
    <button class="btn btn-info"   >
    	<a th:href="@{/deconnecter}">Logout</a>
    </button>
</div>
<div class="container m-5 p-5 ">
<h5 class="text-center mb-3">List Users</h5>
 


 <table class="table table-bordered ">
    <tr>
        <th>ID</th>
        <th>userName</th>
        <th>email</th>
        <th>tel</th>
        <th>Action</th>
    </tr>
       <tbody th:if="${users.empty}">
         		<tr>
         			<td colspan="8" style="background-color:red;color:#fff" class="text-white text-center">No data</td>
         		</tr>
         </tbody> 
         <tbody th:if="${!users.empty}">
         	    <tr th:each="user : ${users}">
        <td th:text="${user.idUser}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.tel}"></td>
       
        <td>

<button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModal'+${user.idUser}">
  Delete
</button>
<!-- Modal -->
<div class="modal fade"  th:id="'exampleModal'+${user.idUser}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirme Deleted</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Would you like to delete  <span th:text="${user.userName}"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a th:href="@{/users/delete(id=${user.idUser})}"><button data-toggle="modal" data-target="#exampleModal" class="btn btn-danger">Delete</button></a> 
      </div>
    </div>
  </div>
</div>

        </td>
    </tr>
         </tbody>

</table>

</div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>Update Category</title>
</head>
<style>
<!--
.dashAdmin{
background-color: whitesmoke;}
-->
</style>
<body>
 <div class="dashAdmin d-flex">
 	<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;height: 100vh;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" >
        <a  class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Category
        </a>
         <a  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Product
        </a>
        <a  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Users
        </a>
      </li>
    </ul>
    <hr>
    <button class="btn btn-info"   >Logout</button>
</div>
<div class="container mt-5 py-1 ">
<h2 class="text-center">Update une Category</h2>
<form  th:action="@{/categories/edit_category/}" enctype="multipart/form-data" method="POST" th:object="${category}">
   <input type="hidden" name="name"  th:field="*{id}" class="form-control"><br>
  <label>Nom:</label>
  <input type="text" name="name"  th:field="*{name}" class="form-control"><br>
  <label>Reference:</label>
  <input type="text" name="reference"  th:field="*{reference}" class="form-control"><br>
  <label for="description">Description:</label><br>
   <textarea id="description" name="description"  th:field="*{description}" class="form-control"></textarea><br>
   <input type="hidden" th:field="*{nomPhoto}" class="form-control" >
                           <div class="col-lg-12 text-center">
                               
                            	 <img th:src="@{'storage/'+${category.nomPhoto}}">
                             </div>
                          
                           <div class="col-lg-12 ">
                            <label>Changer Photo</label>
                            	<input type="file" name="photo" class="form-control" >
                          </div>


  <input type="submit" value="Update" class="btn btn-warning mt-2 text-center">
</form>
<a href="/categories/list_category">Retour a la liste des categories</a>
</div>
 </div>
</body>
</html>

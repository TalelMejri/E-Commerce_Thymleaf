<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <title>List Commandes</title>
</head>
<style>
<!--
.dashAdmin{
background-color: whitesmoke;}
-->
</style>
<body>
 <div class="dashAdmin d-flex">
 	<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;height: 100vh;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4 text-black">Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item" >
        <a th:href="@{/categories/list_category}"  class="nav-link active" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Category
        </a>
         <a  th:href="@{/Products/List_Products}"  class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Product
        </a>
        <a  th:href="@{/users/list}" class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Users
        </a> 
        <a  th:href="@{/commande/list}" class="nav-link active mt-2" aria-current="page">
          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
          Commandes
        </a>
      </li>
    </ul>
    <hr>
    <button class="btn btn-info">
    	<a th:href="@{/deconnecter}">Logout</a>
    </button>
	</div>
	<div class="container m-5 p-5 ">
	<h5 class="text-center mb-3">List Commande</h5>
	<form th:action="@{/commande/list}" method="GET" class="text-center">
	        <select class="form-control mb-2" name="status" th:value="${status}" placeholder="FILTER BY STATUS">
			    <option value="">-- Select Status --</option>
			    <option th:each="option : ${statusOptions}" th:value="${option}" th:text="${option}"></option>
			</select>
	        <button type="submit" class="btn btn-success">Search</button>
	</form>
 <table class="table table-bordered mt-5">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Client</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
       <tbody th:if="${commandes.empty}">
         		<tr>
         			<td colspan="8" style="background-color:red;color:#fff" class="text-white text-center">No data</td>
         		</tr>
         </tbody> 
         <tbody th:if="${!commandes.empty}">
        <tr th:each="commande : ${commandes}">
	        <td th:text="${commande.idCommande}"></td>
	        <td th:text="${commande.dateCommande}"></td>
	        <td th:text="${commande.client.userName}"></td>
        	<td th:text="${commande.status}"></td>
        	<td>
        	<a class="btn btn-warning" th:href="@{/commande/editCommande(id=${commande.idCommande})}" >Modifier</a>
        	</td>     
   </tr>
 </tbody>

</table>
</div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

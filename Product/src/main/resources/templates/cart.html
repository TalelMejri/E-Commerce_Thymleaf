<head>
    <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        /* Add CSS styling here */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/}">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">All Products</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                     <h3>Shopping cart</h3>
                </div>
            </div>
        </nav>
<section style="height:auto;min-height:80vh">
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="cartItemsContainer">
        
    </tbody>
</table>
<div id="total">
</div>
<form action="/checkout" method="post">
    <button type="submit">Checkout</button>
</form>
</section>

<footer class="py-5 bg-dark">
   <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
</body>
<script>
	function getCart() {
	    let cart = localStorage.getItem('cart');
	    return cart ? JSON.parse(cart) : {};
	}
	
	document.addEventListener('DOMContentLoaded', function() {
	    let cartItems = getCart();
	    console.log(cartItems);
	
	  
	    const cartElement = document.querySelector('#cartItemsContainer');
		
	    if (cartElement) {
	        cartItems.forEach(item => {
	            let row = document.createElement('tr');
	            row.innerHTML = `
	                <td>${item.name}</td>
	                <td>${item.quantity}</td>
	                <td>${item.price}</td>
	                <td><button onclick="deleteCartItem('${item.name}')">Delete</button></td>
	            `;
	            cartElement.appendChild(row);
	        });
	    }
	    let total = getTotal();
	    const totalElement = document.querySelector('#total')
		if(totalElement){
			totalElement.innerHTML = `<h2>Total: ${total} $</h2>`;
		}
	});

	
	function deleteCartItem(itemName) {
	    let cart = getCart();
	    let updatedCart = cart.filter(item => item.name != itemName);
	    localStorage.setItem('cart', JSON.stringify(updatedCart));
	    getTotal();
	    location.reload(); 
	}
	
	function getTotal(){
		let cart = localStorage.getItem('cart');
	    if (cart) {
	        let cartItems = JSON.parse(cart);
	        let total = cartItems.reduce((acc, item) => acc + item.price * item.quantity, 0);
	        return total.toFixed(2);
	    } else {
	        return 0;
	    }
	}
</script>
</html>

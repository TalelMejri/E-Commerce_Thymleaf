<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Éditer un Client</title>
</head>
<body>
<h2>Éditer un Client</h2>
<form th:action="@{/clients/edit}" th:object="${client}" method="post">
    <input type="hidden" />
    <label>Nom : <input type="text"  required/></label><br/>
    <label>Prénom : <input type="text"  required/></label><br/>
    <label>Adresse : <input type="text" required/></label><br/>
    <label>Email : <input type="email"  required/></label><br/>
    <label>Téléphone : <input type="text"  required/></label><br/>
    <input type="submit" value="Enregistrer"/>
</form>
<a href="/clients/list">Retour à la liste des Clients</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="/style.css"> <!-- Modifiez le chemin du fichier CSS -->
</head>
<body>
<div class="form">
    <form action="/login" method="post" th:object="${loginRequest}">
        <h2>Login</h2>
        <div class="input-box">
            <input type="text" name="username" placeholder="Username" th:field="*{username}" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" placeholder="Password" th:field="*{password}" required>
        </div>

        <div class="input-box">
            <input type="submit" name="sign-in" value="Login">
        </div>
        <p>Don't have an account? <a href="/register">Navigate to register</a></p> <!-- Modifiez le chemin -->
    </form>
</div>


</body>
</html>

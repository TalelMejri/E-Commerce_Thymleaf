<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
</head>
<body>
<h1>List Users</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Active</th>
        <th>Actions</th>
    </tr>
    <!-- Loop through users and display them here -->
    <!-- Example: -->
     <tr th:each="user : ${users}">
        <td th:text="${user.idUser}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.actived}"></td>
        <td>
            <a th:href="@{/users/edit/{id}(id=${user.idUser})}">Edit</a>
            <a th:href="@{/users/delete/{id}(id=${user.idUser})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/users/add">Ajouter un utilisateur</a>
</body>
</html>
